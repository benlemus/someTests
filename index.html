<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Jump</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <!-- LEAP SECTION -->
    <section class="leapSection">
      <div class="takeLeap-container">
        <span class="takeLeapTxt"
          ><a href="#linkBar-container">Take The Leap</a></span
        >
      </div>
    </section>

    <!-- ABOUT SECTION -->
    <section class="aboutSection">
      <!-- links could be switched to nav... changed to sidebar -->
      <div class="linkBar-container" id="linkBar-container">
        <a class="link" href="#">TOP</a>
        <a class="link" id="headerAbout" href="#linkBar-container">ABOUT</a>
        <a class="link" href="#galleryBar-container">GALLERY</a>
        <!-- <a class="link" href="#">TOP</a> -->
      </div>
    </section>

    <!-- GALLERY SECTION -->
    <section class="gallerySection">
      <!-- links could be switched to nav... changed to sidebar -->
      <div class="galleryBar-container" id="galleryBar-container">
        <a class="galleryLink" href="#body">TOP</a>
        <a class="galleryLink" href="#linkBar-container">ABOUT</a>
        <a class="galleryLink" id="headerGallery" href="#galleryBar-container"
          >GALLERY</a
        >
        <!-- <a class="galleryLink" href="#body">TOP</a> -->
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>

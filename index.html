<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="logo-container">
      <img src="photos/tictactoeLogoThick.png" alt="" />
    </section>
    <!-- <p class="logo">TIC-TAC-TOE</p> -->

    <!-- <section class="playGameBtn-container">
      <button id="playGameBtn">Play Game</button>
    </section> -->

    <section class="playerSelect-container" id="playerSelect-container">
      <form action="" id="playerForm">
        <div class="playerSelectDiv">
          <h4 class="enterNamesText">Enter Names:</h4>
          <input
            type="text"
            name="player1NameInput"
            id="player1NameInput"
            placeholder="Player 1"
          />
          <input
            type="text"
            name="player1NameInput"
            id="player2NameInput"
            placeholder="Player 2"
          />
          <button id="playBtn">PLAY</button>
        </div>
      </form>
    </section>
    <section class="playerBarSectionNONE" id="playerBarSection">
      <div class="playerBar-container">
        <div class="player1-container">
          <h3 class="player1Name"></h3>
          <p>Team X</p>
        </div>
        <div class="playerTurn-container">
          <p id="playerTurn"></p>
        </div>
        <div class="player2-container">
          <h3 class="player2Name"></h3>
          <p>Team O</p>
        </div>
      </div>
    </section>

    <section class="gameSectionNONE" id="gameSection">
      <div class="btnChoice-containerNONE" id="btnChoice-container">
        <span class="material-symbols-outlined"> settings </span>
        <div class="restartGameBtn-container">
          <button class="restartGameBtnNONE">RESTART</button>
        </div>
        <div class="teamChangeBtn-container">
          <button class="teamChangeBtnNONE">CHANGE TEAM</button>
        </div>
      </div>
      <div class="game-container">
        <div id="game">
          <div id="gridBox1" class="gridBox"></div>
          <div id="gridBox2" class="gridBox"></div>
          <div id="gridBox3" class="gridBox"></div>
          <div id="gridBox4" class="gridBox"></div>
          <div id="gridBox5" class="gridBox"></div>
          <div id="gridBox6" class="gridBox"></div>
          <div id="gridBox7" class="gridBox"></div>
          <div id="gridBox8" class="gridBox"></div>
          <div id="gridBox9" class="gridBox"></div>
        </div>
      </div>
      <div class="leaderboard-containerNONE" id="leaderBoard-container">
        <h2 class="wNONE" id="w">W</h2>
        <h2 class="deleteText">I</h2>
        <h2 class="deleteText">N</h2>
        <h2 class="deleteText">N</h2>
        <h2 class="deleteText">E</h2>
        <h2 class="deleteText">R</h2>
        <h2 class="deleteText">S</h2>
      </div>
    </section>

    <section class="gameOverSectionNONE"></section>
    <footer>
      <div></div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
